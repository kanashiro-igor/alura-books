<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>
        <header class="navbar">
            <div class="container">
                <input type="checkbox" id="menu" class="container__button">
                <label for="menu">
                    <span class="navbar__menu navbar__image"></span>
                </label>
                <ul class="menu__list">
                    <li class="list__title">Categories</li>
                    <li class="list__item">
                        <a href="#" class="item__link">Programming</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">Front-End</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">Infrastructure</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">Business</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="item__link">Design & UX</a>
                    </li>
                </ul>
                <img src="./img/logo.png" alt="Alurabooks logo" class="navbar__image">
            </div>
            <div class="container">
                <a href="#"><img src="./img/bookmarks.png" alt="Bookmarks logo" class="navbar__image"></a>
                <a href="#"><img src="./img/shopping.png" alt="Shopping cart logo" class="navbar__image"></a>
                <a href="#"><img src="./img/user.png" alt="My profile logo" class="navbar__image"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__title">Do you already know where to start?</h2>
            <p class="banner__text">Find what you need for your development on our shelf!</p>
            <input type="text" class="banner__search" placeholder="What will be your next read?">
        </section>
        <section class="books-section">
            <h2 class="books-title">Latest Releases</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./img/apacheKafka.svg" alt="Book about Apache Kafka and Spring Boot." loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/leadership.svg" alt="Book about leadership in design." loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/javascript.svg" alt="Book about Javascript." loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/acessibility.svg" alt="Book about acessibility." loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/agileMetrics.svg" alt="Book about Agile Metrics." loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/angular.svg" alt="Book about Angular." loading="lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script>
                const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    spaceBetween: 10,
                    slidesPerView: 1.5,
                    centeredSlides: 'true',

                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'bullets',
                    },

                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },

                    keyboard: {
                        enabled: true,
                        onlyInViewport: false,
                    },
                });
            </script>

        </section>
    </body>

</html>
